<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .Lamia2{background-color: aqua;}
        #Lamia1{background-color: blue;}
    </style>
</head>
<body>

    <h1 id="Lamia1">Sample Table Heading</h1>
    <h1 class=" Lamia2">Sample Table Heading</h1>
    <h1 class=" Lamia2">Sample Table Heading</h1>

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>30</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>25</td>
            <td>Los Angeles</td>
        </tr>
        <tr>
            <td>Sam Johnson</td>
            <td>40</td>
            <td>Chicago</td>
        </tr>
    </table>

</body>
</html>
